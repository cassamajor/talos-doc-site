{{ $assets := .Site.Data.assets }}  

{{ with $assets.main }}
	<link href="{{ with .css | default "/dist/main.css" }}{{ print . }}{{ end }}" rel="stylesheet" {{ with .cssIntegrity }}integrity="{{ print . }}" crossorigin="anonymous"{{ end }}>	
{{ end }}

{{ range $assets }}
	{{ range .woff2 }}
		<link rel="preload" href="{{ . }}" as="font">
	{{end }}
{{ end }}
